<app-saet-global-header
  [nie]="nie"
  [nombreCompleto]="studentInfo?.nombreCompleto ?? ''"
  selectedTab="evaluaciones"
  [breadcrumb]="[
    { href: '#/menu/saet-buscar', text: 'Buscar estudiante' },
    { href: '#/menu/saet-buscar/'+nie, text: nie },
    { href: '', text: 'Evaluaciones' }
  ]"

/>
<app-saet-mensaje-usuario
  [show]="userMessage.showMessage"
  [message]="userMessage.message"
  [title]="userMessage.titleMessage"
/>

<div class="form-container">
  <div class="margin-top " style="width: 100%">
    <app-saet-tab leyend="Evaluación Psicólogica">
      <div style="padding-left: 20px; padding-right: 20px; display: flex; flex-direction: column;">
        <div>
          <app-saet-tab-buttons>
            <a
              type="button"
              class="p-button p-component tabButton tabSeletectedButton"

              href="#"
            >
              Perfil
            </a>
            <a
              type="button"
              class="p-button p-component tabButton"

              href="#"
            >
              Agendar evaluación
            </a>
          </app-saet-tab-buttons>
          <app-saet-mensaje-usuario

            [show]="psicologyMessage.show"
            [title]="psicologyMessage.title"
            [message]="psicologyMessage.message"

          />
        </div>

        <div *ngIf="!psicologiaAgendada">
          <div class="flex wrap margin-top">
            <div class="first-column">
              <label class="first-item">Fecha de evaluación:</label>
              <div class="second-item">
                <app-saet-input />
              </div>

            </div>
            <div class="second-column">

              <label class="first-item">Hora de evaluación:</label>
              <div class="second-item">
                <p-dropdown [options]="[]"  placeholder="Seleccione una" style="flex: 1 1 70%;"></p-dropdown>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="psicologiaAgendada">
          Especialista responsable de agendar
        </div>

        <div *ngIf="!psicologiaAgendada">
          <div class="actionsButton">
            <div></div>
            <div class="right-buttons">
              <app-saet-button
                (onClick)="agendarPsicologia()"
                [buttonArgs]="{buttonIcon: 1,buttonStyle: 0, text: 'Agendar perfil'}"
              />
            </div>
          </div>
        </div>
        <div *ngIf="psicologiaAgendada">
          <div class="actionsButton">
            <div></div>
            <div class="right-buttons">
              <span
                data-testId="btn-clean"
                class="link-text"
                (click)="cancelarPsicologia()"
              >Cancelar agenda</span>

              <app-saet-button
                (onClick)="iniciarPsicologia()"
                [buttonArgs]="{buttonIcon: 1,buttonStyle: 0, text: 'Iniciar evaluación'}"
              />

            </div>
          </div>
        </div>

      </div>



    </app-saet-tab>
