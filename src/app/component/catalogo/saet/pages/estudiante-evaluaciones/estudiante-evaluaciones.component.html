<app-saet-global-header
  [nie]="nie"
  [nombreCompleto]="studentInfo?.nombreCompleto ?? ''"
  selectedTab="evaluaciones"
  [readOnlyEvaluaciones]="readOnlyEvaluaciones"
  [readOnlyPaei]="readOnlyPaei"
  [breadcrumb]="[
    { href: '#/menu/saet-buscar', text: 'Buscar estudiante' },
    { href: '#/menu/saet-buscar/'+nie, text: nie },
    { href: '', text: 'Evaluaciones' }
  ]"

/>
<app-saet-mensaje-usuario
  [show]="userMessage.showMessage"
  [message]="userMessage.message"
  [title]="userMessage.titleMessage"
/>

<div class="form-container">
  <div class="margin-top " style="width: 100%">
    <div *ngFor="let tab of agendaTabs; let i = index" [class.margin-top]="i !== 0" style="width: 100%">
      <app-saet-tab-agenda
        (onAgendar)="tab.onAgendar()"
        (onCancelar)="tab.onCancelar()"
        [agendado]="tab.agendado"
        (onIniciar)="tab.onIniciar()"
        [readOnly]="tab.readOnly"
        [leyend]="tab.leyend"
        [especialistaAgendado]="tab.especialistaAgendado"
      />
    </div>
  </div>
</div>
