<div class="titlePage">
  <h2>Buscar estudiante</h2>
  <div>
    <a href="/menu/saet-buscar">Buscar estudiante</a>
    <span *ngIf="nie !== ''">
      /
      <a href="/menu/saet-buscar">{{nie}}</a>
      /
      <a href="#">Datos generales</a>
    </span>
  </div>
</div>
<div class="form-container">
  <div class="button-container">
    <a type="button" class="p-button p-component tabButton tabSeletectedButton" href="/caracterizacion">DATOS GENERALES</a>
    <a type="button" class="p-button p-component tabButton " [href]="'#/menu/saet-caracterizacion-estudiante/' + nie" > CARACTERIZACIÃ“N </a>
    <a  type="button" class="p-button p-component tabButton" href="/evaluaciones">EVALUACIONES</a>
    <a  type="button" class="p-button p-component tabButton" href="/paei">PAEI</a>
  </div>
  <div class="margin-top">
    <app-tabs [label]="generalInformation.labels"

    ></app-tabs>
  </div>
  <div class="margin-top">
    <app-tabs [label]="institutionalInfo.labels"
              [legend]="institutionalInfo.legend"
              [value]="institutionalInfo.values"
              [isActive]="institutionalInfo.isActive"
    ></app-tabs>
  </div>

  <div class="margin-top">
    <app-tabs [label]="trustedAdultInfo.labels"
              [legend]="trustedAdultInfo.legend"

</div>
