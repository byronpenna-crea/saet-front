<div class="item-component-parent">
  <div class="row">
    <div class="cell">
      {{ label }}
    </div>
    <div class="cell">
      <div *ngIf="text !== undefined">
        {{ text }}
      </div>
      <div *ngIf="text === ''">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
