<div
  [ngStyle]="{'margin-top': marginTop}"
  style="display: flex;">
  <div style="flex: 1; text-align: left; padding-right: 10px;">
    {{label}}
  </div>
  <div style="flex: 2; text-align: left;">
    <ng-container *ngIf="text !== undefined">
      {{text}}
    </ng-container>
    <ng-container *ngIf="text === ''">
      <ng-content></ng-content>
    </ng-container>
  </div>
</div>
