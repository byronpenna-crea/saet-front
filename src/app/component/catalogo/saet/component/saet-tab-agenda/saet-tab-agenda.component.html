<app-saet-tab [readOnly]="readOnly" [leyend]="leyend">
  <p-tabView>
    <p-tabPanel header="Agendar perfil">
      <div *ngIf="!agendado">
        <div class="flex wrap margin-top">
          <div class="first-column">
            <label class="first-item">Fecha de evaluaci贸n:</label>
            <div class="second-item">
              <p-calendar
                [disabled]="readOnly"
                [showIcon]="true"
                dateFormat="dd/mm/yy"
                (onSelect)="onFechaEvaluacionSelect($event)"
              >
              </p-calendar>
            </div>
          </div>
          <div class="second-column">
            <label class="first-item">Hora de evaluaci贸n:</label>
            <div class="second-item-time">
              <p-calendar
                inputId="calendar-timeonly"
                [disabled]="readOnly"
                (onSelect)="onHoraEvaluacionSelect($event)"
                [timeOnly]="true"
              />
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="agendado">
        <app-tab-item
          marginTop="3%"
          label="Especialista responsable de agendar"
        >
          <app-saet-input
            [disabled]="true"
            [value]="especialistaAgendado.nombreCompleto"
          />
          <div>
            <app-tab-item label="">
              {{
                especialistaAgendado.dui !== ''
                  ? especialistaAgendado.dui
                  : 'xxxxxxxx-x'
              }}
              | Especialista en {{ especialidad }} - COR
            </app-tab-item>
          </div>
        </app-tab-item>
      </div>

      <div *ngIf="!agendado">
        <div class="actionsButton">
          <div></div>
          <div class="right-buttons">
            <app-saet-button
              (onClick)="agendar()"
              [disabled]="readOnly"
              [buttonArgs]="{
                buttonIcon: buttonIcon.EYE,
                buttonStyle: buttonStyle.BLUE,
                text: 'Agendar perfil'
              }"
            />
          </div>
        </div>
      </div>
      <div *ngIf="agendado">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 3%;
          "
        >
          <div></div>
          <div class="right-buttons">
            <div style="display: flex">
              <span
                data-testId="btn-clean"
                class="link-text"
                (click)="cancelar()"
                >Cancelar agenda</span
              >
            </div>
            read only es {{readOnly}}
            <app-saet-button
              (onClick)="iniciar()"
              [disabled]="readOnly"
              [buttonArgs]="{
                buttonIcon: buttonIcon.PLUS,
                buttonStyle: buttonStyle.WHITE,
                text: 'Iniciar evaluaci贸n'
              }"
            />
          </div>
        </div>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Agendar evaluaci贸n">
      <app-saet-agendar-evaluacion [readOnly]="readOnly" />
    </p-tabPanel>
  </p-tabView>
</app-saet-tab>
