<p-confirmDialog #cd>
  <ng-template pTemplate="header" >
    <h3>{{title}}</h3>
  </ng-template>

  <ng-template pTemplate="footer">
    <app-saet-button
      [buttonArgs]="{text: cancelButtonText, buttonStyle: 1, buttonIcon: rejectIcon}"
      (onClick)="reject()">
    </app-saet-button>
    <app-saet-button
      [buttonArgs]="{text: acceptButtonText, buttonStyle: 1, buttonIcon: acceptIcon}"
            (onClick)="accept()">
    </app-saet-button>
  </ng-template>
</p-confirmDialog>
