<p-fieldset [legend]="legend"
            [ngClass]="{'fieldset-inactive': !isActive}"
            class="fieldset-auto-width"
>
  <ng-container *ngFor="let item of tabRow">
    <app-tab-item
      [label]="item.label"
      [text]="item.value"
    >
    </app-tab-item>
  </ng-container>

  <ng-content></ng-content>
</p-fieldset>
